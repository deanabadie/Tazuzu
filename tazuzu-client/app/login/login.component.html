<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="f.valid && login()" #f="ngForm" novalidate autocomplete="off">
        <div class="form-group">
            <label for="idNumber">Id</label>
            <input type="text" class="form-control" name="idNumber" [(ngModel)]="model.idNumber" required minlength="9" maxlength="9"
                value="" #idNumber="ngModel" />
            <div *ngIf="idNumber.errors && (idNumber.dirty || idNumber.touched)">
                <div [hidden]="!idNumber.errors.required" class="help-block">Id number is required</div>
                <div [hidden]="!idNumber.errors.minlength" class="help-block">Id should be 9 digits</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="6" />
            <div *ngIf="password.errors && (password.dirty || password.touched)">
                <div *ngIf="!password.valid" class="help-block">Password is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="!f.valid" class="btn btn-primary">Login</button>
            <a [routerLink]="['/teachers/registration']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
